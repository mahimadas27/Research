<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BTS Love Yourself Tracker</title>
  
  <style>
    body {
      background: linear-gradient(135deg, #fbe8ff 0%, #f6f1ff 30%, #fff8f6 100%);
      font-family: Inter, sans-serif;
      color: #2b2140;
      padding: 20px;
    }
    h1, h2, h3 { margin: 0; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.72));
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 8px 30px rgba(99,79,160,0.08);
    }
    .btn {
      padding: 6px 12px;
      background: #ffd6f6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #f5e1ff; }
    .item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #ddd; }
    .soft { color: rgba(43,33,64,0.7); font-size: 0.9em; }
    .title-gradient { 
      background: linear-gradient(90deg,#ffb3e6,#e8d6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <h1 class="title-gradient">BTS — Love Yourself Tracker</h1>
  <p class="soft">Group & solo releases • Birthdays • Debut anniversary</p>

  <!-- Group Releases -->
  <div class="card">
    <h2>Group Releases</h2>
    <div id="group-releases"></div>
  </div>

  <!-- Solo Releases -->
  <div class="card">
    <h2>Solo Releases</h2>
    <div id="solo-releases"></div>
  </div>

  <!-- Member Birthdays -->
  <div class="card">
    <h2>Member Birthdays Today</h2>
    <div id="birthdays-today"></div>
  </div>

  <!-- Debut Anniversary -->
  <div class="card">
    <h2>Debut Anniversary</h2>
    <div id="debut-anniversary"></div>
  </div>

<script>
  // Mock Data
  const groupReleases = [
    { title: "Butter", date: "2025-12-01" },
    { title: "Permission to Dance", date: "2025-12-05" }
  ];

  const soloReleases = [
    { title: "Moon", artist: "RM", date: "2025-12-03" },
    { title: "Serendipity", artist: "Jimin", date: "2025-12-02" }
  ];

  const BTS_MEMBERS = [
    { name: "RM", birthday: "09-12" },
    { name: "Jin", birthday: "12-04" },
    { name: "SUGA", birthday: "03-09" },
    { name: "j-hope", birthday: "02-18" },
    { name: "Jimin", birthday: "10-13" },
    { name: "V", birthday: "12-30" },
    { name: "Jungkook", birthday: "09-01" }
  ];

  const debutAnniv = { title: "BTS Debut Anniversary", date: "2013-06-13" };

  // Helper: Add .ics calendar
  function addToCalendar(eventTitle, dateStr, description="") {
    const dt = dateStr.replaceAll("-", "");
    const cal = [
      "BEGIN:VCALENDAR",
      "VERSION:2.0",
      "BEGIN:VEVENT",
      `SUMMARY:${eventTitle}`,
      `DESCRIPTION:${description}`,
      `DTSTART;VALUE=DATE:${dt}`,
      "END:VEVENT",
      "END:VCALENDAR"
    ].join("\n");
    const url = 'data:text/calendar;charset=utf8,' + encodeURIComponent(cal);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${eventTitle}.ics`;
    a.click();
  }

  // Render Group Releases
  const groupDiv = document.getElementById("group-releases");
  groupReleases.forEach(r => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<span>${r.title} • BTS • ${r.date}</span>`;
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.innerText = "Add to Calendar";
    btn.onclick = () => addToCalendar(`${r.title} — BTS`, r.date, `BTS group release: ${r.title}`);
    div.appendChild(btn);
    groupDiv.appendChild(div);
  });

  // Render Solo Releases
  const soloDiv = document.getElementById("solo-releases");
  soloReleases.forEach(r => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<span>${r.title} • ${r.artist} • ${r.date}</span>`;
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.innerText = "Add to Calendar";
    btn.onclick = () => addToCalendar(`${r.title} — ${r.artist}`, r.date, `Solo release: ${r.title} by ${r.artist}`);
    div.appendChild(btn);
    soloDiv.appendChild(div);
  });

  // Render Birthdays
  const birthdayDiv = document.getElementById("birthdays-today");
  const today = new Date();
  const mmdd = String(today.getMonth()+1).padStart(2,"0")+"-"+String(today.getDate()).padStart(2,"0");
  const birthdaysToday = BTS_MEMBERS.filter(m => m.birthday === mmdd);
  if (birthdaysToday.length === 0) birthdayDiv.innerHTML = "<span class='soft'>No birthdays today.</span>";
  birthdaysToday.forEach(m => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<span>${m.name} • BTS • ${m.birthday}</span>`;
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.innerText = "Add to Calendar";
    btn.onclick = () => addToCalendar(`${m.name} Birthday`, `${today.getFullYear()}-${m.birthday}`, `${m.name} (BTS) birthday`);
    div.appendChild(btn);
    birthdayDiv.appendChild(div);
  });

  // Render Debut Anniversary
  const debutDiv = document.getElementById("debut-anniversary");
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `<span>${debutAnniv.title} • ${debutAnniv.date}</span>`;
  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerText = "Add to Calendar";
  btn.onclick = () => addToCalendar(debutAnniv.title, debutAnniv.date, "Debut of BTS - 13 June 2013");
  div.appendChild(btn);
  debutDiv.appendChild(div);

</script>
</body>
</html>
